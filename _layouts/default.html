<!DOCTYPE html>
<html>

<!-- Header: begin -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% if page.title %}{{ page.title}} - {% endif %}{{ site.title }}
    </title>

    <!-- Meta information for search engines -->
    <meta name="author" content="{{ owner.name }}">
    <meta name="description" content="{% if page.summary %}{{ page.summary | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
    {% if page.categories %}
        <meta name="keywords" content="{{ page.categories | join: ', ' }}">
    {% endif %}

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary" />
    {% if site.owner.twitter %}
        <meta name="twitter:creator" content="@{{ site.owner.twitter }}" />
    {% endif %}
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta name="twitter:description" content="{% if page.summary %}{{ page.summary | strip_html }}{% elsif page.excerpt %}{{ page.excerpt  | strip_html }}{% else %}{{ site.description | strip_html }}{% endif %}" />
    <meta name="twitter:url" content="{{ site.baseurl }}{{ page.url }}" />

    <!-- Open Graph -->
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.summary %}{{ page.summary | strip_html }}{% elsif page.excerpt %}{{ page.excerpt  | strip_html }}{% else %}{{ site.description | strip_html }}{% endif %}" />
    <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}" />
    <meta property="og:site_name" content="{{ site.title | strip_html | xml_escape }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    <!-- Social buttons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Set the canonical URL for search engines -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl }}">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.title }}" href="{{ site.baseurl }}/feed.xml" />

   
</head>
<!-- Header: end -->

<body>
<div class="wrapper-for-content-outside-of-footer">
   

    
    <div class = "container">
           <div class="site-title">
       <h2><a href="/">{{ site.title }}&nbsp;&nbsp;</a></h2><a href="{{ site.baseurl }}/"><h1 style="color: #555">Reading</h1></a></div>
        {{ content }}
    </div>
</div>


<!-- Some empty space between the page counter and footer -->
<div>
    <br/><br/><br/><br/>
</div>


</body>
</html>
